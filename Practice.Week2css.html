<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color:blue
    }

    h1 {
        color:goldenrod;
    }

    div {
        background-color: cornflowerblue; 
        border-style: solid; 
        border-color: black; 
        border-radius: 5px;
    }

    .shadow-text {
        text-shadow: gray 1px 1px;
    }
    </style>
</head>
<body>
    <h1>Styled Heading</h1>
    <div>
    <p class="shadow-text">This is a styled paragraph.</p>
    <p class="shadow-text" style="font-size: 30px">This is another styled paragraph.</p>
    </div> 
</body>
</html>
